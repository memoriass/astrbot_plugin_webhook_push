<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Card Style</title>
    {% include '_fonts.html' %}
    <!-- Basic Fonts replaced with system fonts for performance -->
    <style>
        /* Based on Aleksandar Čugurović's design from Speckyboy/CodePen */

        * {
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            font-family: 'Open Sans', 'Noto Sans SC', 'WenQuanYi Micro Hei', 'Droid Sans Fallback', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            padding: 0;
            width: 500px;
            margin: 0 auto;
        }

        .wrapper {
            background-color: #fff;
            min-height: 540px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Updated Header for adaptive height */
        .header {
            position: relative;
            height: auto;
            /* Removed fixed height */
            width: 100%;
            line-height: 0;
            /* Remove potential whitespace */
            background-color: #34495e;
        }

        .header .poster-image {
            position: relative;
            /* Changed from absolute */
            width: 100%;
            height: auto;
            /* Adapted to image source */
            max-height: 1200px;
            /* Safety limit for extremely long posters */
            object-fit: cover;
            z-index: 1;
            display: block;
        }

        /* Overlay to ensure text visibility */
        .header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 2;
        }

        .data {
            position: relative;
            background-color: #fff;
            width: 100%;
            z-index: 4;
            flex-grow: 1;
            margin-top: -60px;
            /* Reduced overlap for longer posters */
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.15);
        }

        .data .content {
            padding: 30px;
        }

        .author {
            font-size: 12px;
            color: #ff4757;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.2;
            color: #2f3542;
        }

        .text {
            color: #57606f;
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .kv-container {
            margin-top: 20px;
            border-top: 1px solid #f1f2f6;
            padding-top: 15px;
        }

        .kv-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .label {
            color: #a4b0be;
            font-weight: 600;
            width: 100px;
            flex-shrink: 0;
        }

        .value {
            color: #2f3542;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="card" id="news-card">
        <div class="wrapper">
            <div class="header">
                {% if poster_url %}
                <img src="{{ poster_url }}" class="poster-image" alt="Poster">
                <div class="overlay"></div>
                {% endif %}
            </div>
            <div class="data">
                <div class="content">
                    <span class="author">Webhook Push</span>
                    <h1 class="title">{{ title }}</h1>

                    <div class="kv-container">
                        {% for item in items %}
                        {% if item.type == 'kv' %}
                        <div class="kv-row">
                            <span class="label">{{ item.label }}</span>
                            <span class="value">{{ item.value }}</span>
                        </div>
                        {% elif item.type == 'text' %}
                        <p class="text">{{ item.text }}</p>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
